<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Cinema Herald Tribune</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="page">
    <header class="masthead">
      <h1 class="logo-en">CINEMA HERALD TRIBUNE</h1>
      <p class="logo-jp">公開・配給・技術・業界動向をまとめて読む、映画ニュース総覧。</p>
    </header>

    <main class="layout">
      <section class="section top-stories" id="top-stories">
        <h2 class="section-title">Top Stories</h2>
        <div class="top-stories-grid" id="top-stories-list"></div>
      </section>

      <section class="section">
        <h2 class="section-title">New Releases</h2>
        <ul class="news-list" data-section="new_releases"></ul>
      </section>

      <section class="section">
        <h2 class="section-title">BD / DVD Releases</h2>
        <ul class="news-list" data-section="bd_releases"></ul>
      </section>

      <section class="section">
        <h2 class="section-title">Retrospectives</h2>
        <ul class="news-list" data-section="retrospectives"></ul>
      </section>

      <section class="section">
        <h2 class="section-title">Industry</h2>
        <ul class="news-list" data-section="industry"></ul>
      </section>

      <section class="section">
        <h2 class="section-title">Tech</h2>
        <ul class="news-list" data-section="tech"></ul>
      </section>

      <section class="section">
        <h2 class="section-title">Film Festivals</h2>
        <ul class="news-list" data-section="festivals"></ul>
      </section>

      <section class="section">
        <h2 class="section-title">International</h2>
        <ul class="news-list" data-section="international"></ul>
      </section>

      <section class="section">
        <h2 class="section-title">Industry Affairs</h2>
        <ul class="news-list" data-section="industry_affairs"></ul>
      </section>
    </main>

    <footer class="footer">
      <p>Cinema Herald Tribune © 2025</p>
    </footer>
  </div>

  <script src="main.js"></script>
</body>
</html>
